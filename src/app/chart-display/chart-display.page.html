<ion-header>
  <ion-toolbar>
    <ion-title>Chart</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid id="controls">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>From:</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date" id="fromfield" class="amcharts-input"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>To:</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date" id="tofield" class="amcharts-input"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <button id="b1m" class="amcharts-input">1m</button>
          <button id="b3m" class="amcharts-input">3m</button>
          <button id="b6m" class="amcharts-input">6m</button>
          <button id="b1y" class="amcharts-input">1y</button>
          <button id="bytd" class="amcharts-input">YTD</button>
          <button id="bmax" class="amcharts-input">MAX</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div id="chartdiv" style="width: 100%; height: 600px;"></div>
  </div>
</ion-content>
